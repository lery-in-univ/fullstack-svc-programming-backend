services:
  app:
    build:
      context: ./api-server
      dockerfile: Dockerfile
    container_name: api-server
    ports:
      - 3000:3000

  mysql:
    image: mysql:8.4.7
    container_name: mysql
    ports:
      - 3306:3306

  redis:
    image: redis:8.2-alpine
    container_name: redis
    ports:
      - 6379:6379
